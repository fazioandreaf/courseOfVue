<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- <div id="app">
      <h1>{{product}}</h1>
      <p>{{description}}</p>
    </div> -->
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{cart}})</div>
        <div class="product-container">
          <div class="product-image">
            <img 
            :class="!inStock?'out-of-stock-img':''"
            :src="image" >
          </div>
          <div class="product-info">
            <h1>{{product}}</h1>
            <p v-if="inventory>10">In Stock</p>
            <p v-else-if="inventory<=10 && inventory>0">Almost sold out</p>
            <!-- <p v-if="inStock">In Stock</p> -->
            <!-- lo stesso ma modifica la visibilitÃ  -->
            <!-- <p v-show="inStock">In Stock</p> -->
            <p v-else>Out of stock</p>
            <a :href="url">Clicca</a>
            <p v-if="onSale">On sale</p>
            <ul>
              <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div 
            v-for="variant in variants" 
            key="variant.id" 
            mouseover="updateImage(variant.image)"
            class="color-circle"
            :style="{backgroundColor: variant.color}">
            </div>
            <!-- v-on == @ -->
            <button class="button" v-on:click="addToCart"
            :class="{disabledButton: !inStock}"
            :disabled="!inStock">Add to Cart</button>
            <button class="button" v-on:click="downToCart">Remove to Cart</button>
          </div>
        </div>
      
    </div>




    <!-- Import Js, ovvero app -->
    <script src="./main.js"></script>
    <!-- faccio partire il js -->
    <script>
      const mountedApp= app.mount('#app')
    </script>
  </body>
</html>
